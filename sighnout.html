    <div id="ServerStatus" class="ServerStatus"></div>

   <!-- Modal for confirming sign out -->
<div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" >
            <div class="modal-header" >
                <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to sign out <strong id="signOutName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmSignOut">Yes, Sign Out</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./signout.js"></script>
